<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  
  <div class="card">

 <h2 >Victor Crest  &nbsp;  <span class="age">26</span></h2>

</div>
</div>
